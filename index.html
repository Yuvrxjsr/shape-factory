<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Yuvraj Singh">
        <meta name="description" content="web developer, web, developer,
            front-end, html, css, javascript, react, sql">
        <title>Shape factory</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="flex">
                    <h1>SHAPE FACTORY</h1>
                    <div>
                        <select id="shapeSelect">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                        </select>
                        <select id="colorSelect">
                            <option value="#09f">Blue</option>
                            <option value="#9f0">Green</option>
                            <option value="#f90">Orange</option>
                            <option value="#f09">Pink</option>
                            <option value="#90f">Purple</option>
                        </select>
                        <button id="createButton" onclick="createShape()">Create</button>
                    </div>
                    <div id="shape-container"></div>
                    <p></p>
                </div>
            </main>
        </div>
    </body>
